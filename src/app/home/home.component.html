<div class="container color-dark">
  <div class="col">
    <p>Agrega elementos en Lista</p>
  </div>
 
  <div class="col">
    <p>Tu  Lista ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use este formulario a continuación para agregar un nuevo objetivo de la lista. ¿Qué quieres agregar?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Escribe aquí" [(ngModel)]="goalText">
      <input type="submit" class="btn" value="{{ btnText }}" (click)="addItem()">
    </form>
  </div>
  
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">  {{ goal }}
      
    </p>
  </div>
</div>
